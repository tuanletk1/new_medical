<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <div class="col-1">
            <img src="./logo_medical.png" alt="" width="150px" class="icone">
            <h1>Medical Notebook</h1>

            <button type="submit" class="first-btn">Trang chủ</button>
        </div>
        <div class="col-2">
            <div class="form-box">
                <div class="btn-box">
                    <div id="btn"></div>
                    <button type="submit" class="button" id="btn-1">Register</button>
                    <button type="submit" class="button" ><a id="btn-2" href="./login.html">Login</a></button>
                </div>
                <form action="#">
                    <div class="heading">
                        <h1>Tạo tài khoản</h1>
                    </div>
                    <div class="inner-form">
                        <div class="clm-1">
                            <input type="text" placeholder="fisrtname" required>
                            <input type="email" placeholder="Email" required>
                            <input type="text" placeholder="phone" required>
                            <input type="password" placeholder="password" required>
                        </div>
                        <div class="clm-1">
                            <input type="text" placeholder="lastname" required>
                            <input type="email" placeholder="address" required>
                            <input type="number" placeholder="age" required>
                            <input type="password" placeholder="comfirmpassword" required>
                        </div>
                    </div>
                    <button type="submit" class="end-btn">Tạo tài khoản</button>
                </form>
            </div>
        </div>
    </div>
